<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parody-Pumper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
        <!-- modal CSS link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        <link rel="stylesheet" href=".\assets\css\reset.css" />
        <link rel="stylesheet" href=".\assets\css\style.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Search Lyrics</h1>

                <form action="" id="form" class="form" autocomplete="off">
                    <div class="songNameDiv">
                        <input type="text" class="inputText" id="songName" placeholder="Enter Song...." />
                    </div>
                    <div class="artistDiv">
                        <span>By</span>
                        <input type="text" class="inputText" id="artistName" placeholder="Enter Artist...." />
                        <button id="search">Search</button>
                    </div>
                    <!-- Adding in the "recent Search selector" -->
                </form>
                <div id="rctSrchContainer">
                    <div class="recentSearchDiv">
                        <label for="recentSrchEl">Recent Searches</label>
                        <br />
                        <select class="customSelect" name="recentSrchEl" id="recentSrchEl"></select>
                    </div>
                    <div class="toggleDiv">
                        <label class="slideToggle" for="toggleHlt"
                            >Highlight Changes
                            <input class="slideToggle_input" type="checkbox" id="toggleHlt" />
                            <div class="slideToggle_fill"></div>
                        </label>
                        <label class="slideToggle" for="toggleCng"
                            >Toggle all Changes
                            <input class="slideToggle_input" type="checkbox" id="toggleCng" />
                            <div class="slideToggle_fill"></div>
                        </label>
                    </div>
                </div>
            </div>
        </header>
        <section class="result-container">
            <h1 class="results-heading"></h1>
            <div class="boxes-div">
                <div class="lyric-text-div card">
                    <h2>Lyrics of :<span id="song"></span><span id="artist"></span></h2>
                    <!-- Adding Copy to clip button -->
                    <button id="copyBtn">Copy lyrics</button>
                    <p class="lyric-text"></p>

                    <div id="copyModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>Lyrics copied. Use keys ctrl+v to paste .</p>
                        </div>
                    </div>
                </div>
                <div class="words-box card">
                    <h2>Rhymes</h2>
                    <div class="wordDiv">
                        <ul id="rhymingWords"></ul>
                    </div>
                    <h2>Synonyms</h2>
                    <div class="wordDiv">
                        <ul id="synonyms"></ul>
                    </div>
                    <h2>Antonyms</h2>
                    <div class="wordDiv">
                        <ul id="antonyms"></ul>
                    </div>
                </div>
            </div>
        </section>

        <div id="modal" class="hide">
            <div id="modalField"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src=".\assets\js\script.js"></script>
    </body>
</html>
